<main>
	<div class="copy">
		<h1>Feeling anxious? That's okay!</h1>
		<p>Would you be open to trying some of the activities below?</p>
	</div>
	<section>
		<app-expandable
			summary="Meditation"
			details="Using calm app"
		></app-expandable>
		<app-expandable summary="Journal" details="Using calm app"></app-expandable>
		<app-expandable
			summary="Focus on new self"
			details="Using calm app"
		></app-expandable>
		<app-expandable
			summary="Talk to support group"
			details="Using calm app"
		></app-expandable>
	</section>
	<div class="links-cont">
		<app-link-button
			path="/support"
			class="secondary"
			label="I tried some activities and I don't feel better"
		></app-link-button>
		<app-link-button
			path="/better"
			class="secondary"
			label="I feel better now"
		></app-link-button>
	</div>
</main>
